<div>

    <h1>Cubos de la marca: {{marca}}</h1>
    
    <div *ngFor="let cubo of cubos" >
        <div class="card" style="width: 18rem;">
            <img src="{{cubo.imagen}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h4 class="card-title">{{cubo.nombre}}</h4>
              <h5>Precio: {{cubo.precio}}â‚¬</h5>
              <p class="card-text">{{cubo.modelo}}, {{cubo.marca}}</p>
              <a [routerLink]="['/cubo/'+ cubo.idCubo]" class="btn btn-primary">Detalles</a>
            </div>
          </div>
          <br>
    </div>

</div>
